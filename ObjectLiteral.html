<html>
<head>
	<title>Object using literal</title>
</head>
<body>
	<script type="text/javascript">
		var Person = {
			firstName:"ram",
			lastName:"roy",
			rollNo: 5,

			fullName: function() {
				 return Person.firstName + Person.lastName;
			}
		};

		document.write(Person.firstName " " + " " Person.lastName)
		
	</script>

</body>
</html>
